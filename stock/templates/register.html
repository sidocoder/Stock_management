{% load static %}
<!doctype html>
<html lang="en">
<head>
<title>Sign Up 05</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href=" {% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href=" {% static 'css/stylesheet.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href=" {% static 'css/navbar-top-fixeds.css' %}" rel="stylesheet">

<body>
    {% include 'navbar.html' %}
 <main role="main" class="container">
<section class="ftco-section">
<div class="jumbotron">
<div class="row justify-content-center">
<div class="col-sm-4">
            <p style="font-size:20px;">{{title}}</p>
            <form method='POST' action=" " class="signup-form">
                {% csrf_token %}
                    <div class="form-group">
                    <label class="label" for="name">User Name</label> <br>
                    {{form.username}} <br>
                    </div>
                    <div class="form-group">
                    <label class="label" for="email">Email Address</label>  <br>
                    {{form.email}} 
                    </div>
                    <div class="form-group">
                    <label class="label" for="password">Password</label> <br>
                    {{form.password1}}
                    </div>
                    <div class="form-group">
                    <label class="label" for="password">Confirm Password</label> <br>
                    {{form.password2}} <br>
                    </div>
                    <div class=" ">
                    <input type="submit" class="btn btn-primary" value="Register">
                    </div>
            </form>
             {{form.errors}}
            <p class="text-center">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
</div>
</div>
</div>
</section>
</main>
<script defer src="https://static.cloudflareinsights.com/beacon.min.js/v652eace1692a40cfa3763df669d7439c1639079717194" integrity="sha512-Gi7xpJR8tSkrpF7aordPZQlW2DLtzUlZcumS8dMQjwDHEnw9I7ZLyiOj/6tZStRBGtGgN6ceN6cMH8z7etPGlw==" data-cf-beacon='{"rayId":"6eb41034694f41b0","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2021.12.0","si":100}' crossorigin="anonymous"></script>
</body>
</html>
